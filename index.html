<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./scripts/main.js"></script>
    <title>Salmon Introduction</title>
</head>

<body>
    <h1>Ask Salmon</h1>
    <hr>
    <div class="accordion" aria-role="accordion">
        <!-- show in case of failed promise -->
        <div id="no-response" class="no-response">Please wait......</div>

        <!-- show in case of fulfilled promise -->
        <div id="has-response" class="has-response">
            <div class="card">
                <div class="card-header-content">
                    <div class="card-head" data-body="#card1" aria-live="polite"></div>
                    <span class="open-mark"></span>
                </div>
                <div id="card1" class="card-body" aria-live="polite"></div>
            </div>

            <div class="card">
                <div class="card-header-content">
                    <div class="card-head" data-body="#card2" aria-live="polite"></div>
                    <span class="open-mark"></span>
                </div>
                <div id="card2" class="card-body" aria-live="polite"></div>
            </div>

            <div class="card">
                <div class="card-header-content">
                    <div class="card-head" data-body="#card3" aria-live="polite"></div>
                    <span class="open-mark"></span>
                </div>
                <div id="card3" class="card-body" aria-live="polite"></div>
            </div>
        </div>
    </div>
</body>

</html>
